<h3>缺陷和已知问题：</h3>
<ul>
    <li>在 Android 4.4.X 以下，从帖子的某一楼层开始，将无法进行正常复制。受该问题影响，帖子里的 <b>GIF图片</b> 的动画效果也将无法正常显示。</li>
    <li>在部分手机上（如 Coolpad F1 8297）该应用将无法正常运行。</li>
</ul>

</body>
